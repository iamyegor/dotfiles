import:
 - ~/.config/alacritty/themes/themes/one_dark.yaml

padding: 
  x: 6
  y: 6

font:
  normal:
    family: 'JetBrainsMono Nerd Font'
  size: 14.0

key_bindings:
  - { key: C, mods: Control, action: Copy }
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control|Shift, chars: "\x03" }
